{% if messages %}
  <div class="messages" role="region" aria-live="polite">
    {% for message in messages %}
      <div
        class="alert alert-dismissible fade show alert-{{ message.tags }}"
        role="{% if 'success' in message.tags %}status{% else %}alert{% endif %}"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
